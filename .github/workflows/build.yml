name: build

on:
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"
      - "website/**"
      - "server/**"
  pull_request:
    paths-ignore:
      - "**.md"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}

      - name: Install dependencies
        run: |
          go get .

      - name: Build
        run: go build -v ./...
